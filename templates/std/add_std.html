<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    {% include 'std/navbar.html' %}
    <h1 class="text-center my-3">Add new Student</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card ">
                    <div class="card body bg-info">
                        <form action="{% url 'std_add' %}" method="POST">
                            {% csrf_token %}
                           <div class="md-3">
                            <label for="roll">Roll</label>
                            <input name="std_roll" type="text" class="form-control" id='roll' placeholder="Enter your roll number" required>
                           </div>
                           <div class="md-3">
                            <label for="name">name</label>
                            <input name="std_name" type="text" id='name' class="form-control" placeholder="Enter Your name" required>
                           </div>
                           <div class="md-3">
                            <label for="email">Email</label>
                            <input name="std_email" type="text" id='email' class="form-control" placeholder="Enter your Email" required >
                           </div>
                           <div class="md-3">
                            <label for="address">Address</label>
                            <textarea name="std_address" id="" id='address' cols="30" rows="5" placeholder="Enter your address" class="form-control"></textarea>
                           </div>
                           <div class="md-3">
                            <label for="phone">Phone</label>
                            <input name="std_phone" type="text" id='phone' class="form-control" placeholder="Enter your phone" required >
                           </div>
                           <div class="container text-center my-2">
                            <button class="btn btn-primary">Add Student</button>
                           </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
