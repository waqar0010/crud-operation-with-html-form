<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    {% include 'std/navbar.html' %}
    <h1 class="text-center my-3">Student Management</h1>
    <h1 class="text-center my-3">List of Student</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>SNO</th>
                                    <th>Roll</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Address</th>
                                    <th>Phone</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for s in std %}
                                <tr>
                                    <td>
                                        {{forloop.counter}}
                                    </td>
                                    <td>{{s.roll}}</td>
                                    <td>{{s.name}}</td>
                                    <td>{{s.email}}</td>
                                    <td>{{s.address}}</td>
                                    <td>{{s.phone}}</td>
                                    <td><a href="{% url 'delete_std' s.id %}" class="btn btn-danger md-sm">Delete</a></td>
                                    <td><a href="{% url 'update_std' s.id %}" class="btn btn-success md-sm">update</a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
